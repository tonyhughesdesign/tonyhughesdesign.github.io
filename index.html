  <meta name="keywords" content="Graphic Design, UX/UI, Branding, Portfolio, Tech Design, Open Source Design, Blockchain Designer, Developer Projects, GitHub Designer, Tony Hughes">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .pdf-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .pdf-button:hover {
      background: #444;
    }

    iframe {
      width: 90%;
      height: 85vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 768px) {
      iframe {
        display: none;
      }
    }

    @media (min-width: 769px) {
      .pdf-button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    Tony Hughes Design Portfolio
  </header>

  <main>
    <a class="pdf-button" href="https://tonyhughesdesign.com/portfolio.pdf" target="_blank">

    </a>

      src="https://docs.google.com/gview?url=https://tonyhughesdesign.com/portfolio.pdf&embedded=true">
